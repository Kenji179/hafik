version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: ec2-user
    group: www
    mode: 755
    type:
      - file
  - object: /var/www/html
    except: [/var/www/html/pdfs]
    pattern: "**"
    owner: ec2-user
    group: www
    mode: 755
    type:
      - directory
  - object: /var/www/html
    owner: ec2-user
    group: www
    mode: 777
    type:
      - directory
